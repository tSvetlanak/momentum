<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
</head>

<body>
    <button class="btn"> </button>
    <div class="content">
        <div class="content-quote column">
            <button class="btnq"></button>
            <figure class="quote">
                <blockquote>
                    You were not born a winner, and you were not born a loser. You are what you make yourself be.
                </blockquote>
                <figcaption>
                    Lou Holtz
                </figcaption>
            </figure>
        </div>
        <div class="time-date-focus column">
            <time class="time"></time>
            <h3 class="date"></h3>
            <h3 class="year"></h3>
            <h1>
                <span class="greeting"></span>
                <div class="name" contenteditable="true">[Your Name]</div>
            </h1>
            <h2>What Is Your Focus For Today?</h2>
            <div class="focus-div" contenteditable="true">your Focus</div>
        </div>
        <div class="weather column">
            <div class="city" contenteditable="true">Минск</div>
            <i class="weather-icon owf"></i>
            <div class="temperature"></div>
            <div class="weather-in-detail">
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="weather-description"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
